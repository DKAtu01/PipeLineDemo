version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build: 
    commands:
        # install npm
        - npm install
       
  build:
    commands:
        # run build script
        - npm run build
     
artifacts:
  # include all files required to run application - another change
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - "**/*"